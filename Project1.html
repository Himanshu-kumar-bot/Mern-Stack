 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <header>
        <h1>University Registration Form</h1>
        <p>Please fill out the form below to register.</p>
    </header>
    <hr>
   
    <main> 
    <h2>Personal Details</h2>
    <form action="">
        <label for="fname" >First Name</label>
        <input type="text" name="" id="" placeholder="e.g.,Arjun" required>
        <br><br>

        <label for="Lname">Last Name</label>
        <input type="text" name="lastname" id="Lname" placeholder="e.g.,Reddy">
        <br><br>

        <label for="DOB">Date of Birth</label>
        <input type="date" name="DateOfBirth" id="DOB">
        <br><br>

        <label for="gender">Gender:</label>
        <br>
        <input type="radio">Male
        <br>
        <input type="radio">Female
        <br>
        <input type="radio">Other
        <br><br>

        <label for="Uphoto">Upload Your Photo:</label>
        <br>
       <input type="file" name="photo" id="Uphoto">
        <br><br>
        <hr>
        </main>
        <br><br>
  
         <h2>Contact Information</h2>

         <label for="email">Email Address</label>
         <input type="email" name="email" id="email">
            <br><br>
        
        <label for="phone">Phone</label>
        <input type="number" name="Mob no" id="phone">
        <br><br>

        <label for="MailAdd">Mailing Address</label>
        <br>
        <textarea name="address" id="address" rows="3"></textarea>
        <br><br>

        <hr>

        <h2>Academic Information</h2>
        <label for="course">Select Course:</label>
        <select name="course" id="course">
            <option value="Btech">B.Tech</option>
            <option value="Mtech">M.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
        </select>
        <br><br>

        <label for="interest">Extracurricular Interest:</label>
        <br>
         
        <input type="checkbox" name="interest" id="game" value="game"> 
        <label for="game">Sports</label>
        <br>
        <input type="checkbox" name="interest" id="song" value="song"> 
        <label for="song">Music</label>
        <br>
        <input type="checkbox" name="interest" id="arts" value="arts"> 
        <label for="arts">Arts</label>
        <br>
        <input type="checkbox" name="interest" id="Tech" value="Tech"> 
        <label for="Tech">Technology</label>
        <br><br>

        <hr>

        <h2>Create Your Account</h2>

        <label for="uname">Create Password</label>
        <input type="text" name="" id="">
        <br><br>

        <label for="">Security Question</label>
        <select name="" id="">
            <option value="">What is your pet name?</option>
            <option value="">What is your nick name?</option>
            <option value="">What is your birth place?</option>
        </select>
        <br><br>

        <label for="ans">Answer</label>
        <input type="text" name="" id="">
        <br><br>

        <input type="checkbox" name="" id=""> I agree to the terms and conditions.
        <br><br>

        <hr>
        
   
        <button type="submit">Register</button>
        <button type="Clear">Clear Form</button>
    </form>
   
 </body>
 </html>
